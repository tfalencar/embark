environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "10"
cache:
 - "%LOCALAPPDATA%\\Yarn"
install:
  - ps: Install-Product node $env:nodejs_version
  - ps: Start-FileDownload 'https://github.com/yarnpkg/yarn/releases/download/v1.12.3/yarn-1.12.3.msi'
  - cmd /c start /wait msiexec.exe /i yarn-1.12.3.msi /quiet /qn /norestart
  - rm yarn-1.12.3.msi
  - node --version
  - npm --version
  - yarn --version
  - echo install managed by package.json script 'ci'
test_script:
  - npm run ci
build: off
